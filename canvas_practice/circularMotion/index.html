<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CIRCULAR MOTION</title>
    <style>
      * {
        padding : 0;
        margin: 0;
      }
      h1 {
        position: absolute;
        left: 30vw;
        top: 10px;
        color: #333;
        font-family: arial, helvetica, tahoma, sans-serif;
        font-size: 3vw;
        pointer-events: none;
      }

      canvas {
        background: transparent;
      }

      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <h1 id="clearCanvas">CLICK ANYWHERE TO CLEAR</h1>
    <script src="main.js"></script>
  </body>
</html>
